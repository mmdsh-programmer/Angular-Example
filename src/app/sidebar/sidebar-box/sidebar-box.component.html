<div class="sidebar-box">
        
    <div class="box-title">
        <img src="assets/images/movafaghiat.png" alt="success icon">
        <h4>متولدین اخیر</h4>
    </div>
    
    <div class="box-content row" *ngIf="users">
        <div class="col-4" *ngFor="let item of users.data">
            <div class="user-pic">
                <a href="#" data-toggle="tooltip" title="{{item.nickname}}{{item.point}}"><img src="https://api.milogy.com/users/{{item.id}}/avatar" alt="user"></a>
            </div>
        </div>
    </div>
</div>
